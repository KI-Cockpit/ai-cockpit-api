stages:
- generate-code
- test-generated-code
- test
- verify

variables:
  MAVEN_OPTS: -Dmaven.repo.local=.m2/repository
  REPO_BASE: $CI_BUILDS_DIR/ki-cockpit/ai-cockpit-api

sast:
  stage: test
include:
- template: Security/SAST.gitlab-ci.yml

