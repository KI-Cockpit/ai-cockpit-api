openapi: '3.0.2'
info:
  title: AI Cockpit Transparency
  version: '0.0.1'
  description: |
    This API is part of project AI cockpit. 

    For more details see: TODO

servers:
  - url: http://localhost:8080/v0

paths:
  /info:
    get:
      description: shall deliver info on interface version and hosting system, readonly
      operationId: getInfo
      responses:
        '200':
          description: base info 
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Info'
  /modules:
    get:
      description: delivers a list of components/modules of which AI system is composed 
      operationId: getModules
      responses:
        '200':
          description: module list
          content:
              application/json:
                schema:
                  type: array
                  items:
                    $ref: '#/components/schemas/ModelType'
    post:
        description: create a new module
        operationId: createModule
        requestBody:
          description: Module test to be created
          required: true
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Module'
        responses:
          '200':
            description: create new bias test
  /modules/{id}:
    get:
      description: delivers components/modules with provided id
      operationId: getModule
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: Numeric ID of module        
      responses:
        '200':
          description: get single module
          content:
              application/json:
                schema:
                  type: object
                  items:
                    $ref: '#/components/schemas/ModelType'
    put:
        description: update a module
        operationId: updateModule
        parameters:
          - in: path
            name: id
            schema:
              type: integer
            required: true
            description: Numeric ID of module test to be updated        
        requestBody:
          description: Module test to be updated
          required: true
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Module'
        responses:
          '200':
            description: update a module test  
  /biastests:
    get:
      description: get all biastests for this system
      operationId: getAllBiasTests
      responses:
        '200':
          description: list all decisions in this system
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/BiasTest'
    post:
        description: create a bias test
        operationId: createBiasTest
        requestBody:
          description: Bias test to be created
          required: true
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BiasTest'
        responses:
          '200':
            description: create new bias test
  /biastests/{id}:
    put:
        description: update a bias test
        operationId: updateBiasTest
        parameters:
          - in: path
            name: id
            schema:
              type: integer
            required: true
            description: Numeric ID of bias test to be updated        
        requestBody:
          description: Bias test to be updated
          required: true
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BiasTest'
        responses:
          '200':
            description: update a bias test            

components:
  schemas:
    Info:
      type: object
      properties:
        generation-date:
          type: string
          format: date-time
        systemDescription:
          type: string
        apiVersion:
          type: string
    Module:
      type: object
      properties:
        id:
          type: integer
          format: int64      
        name:
          type: string
        description:
          type: string
        useAI:
          type: boolean
        aiType:
          $ref: '#/components/schemas/ModelType'
        modelVersion:
          type: string
    ModelType:
      type: string 
      enum:
        - LLM
        - ComputerVision
        - RuleBased
        - Misc
    BiasTest:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name: 
          type: string


