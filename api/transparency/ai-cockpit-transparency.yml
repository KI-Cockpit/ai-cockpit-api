openapi: '3.0.2'
info:
  title: AI Cockpit Transparency
  version: '0.0.1'
  description: |
    This API is part of project AI cockpit. 

    For more details see: TODO

servers:
  - url: http://localhost:8080/v0

paths:
  /info:
    get:
      description: shall deliver info on interface version and hosting system, readonly
      operationId: getInfo
      responses:
        '200':
          description: base info 
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Info'
  /biastests:
    get:
      description: get all biastests for this system
      operationId: getAllBiasTests
      responses:
        '200':
          description: list all decisions in this system
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/BiasTest'
    post:
        description: create a bias test
        operationId: createBiasTest
        requestBody:
          description: Bias test to be created
          required: true
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BiasTest'
        responses:
          '200':
            description: create new bias test
  /biastests/{id}:
    put:
        description: update a bias test
        operationId: updateBiasTest
        parameters:
          - in: path
            name: id
            schema:
              type: integer
            required: true
            description: Numeric ID of bias test to be updated        
        requestBody:
          description: Bias test to be updated
          required: true
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BiasTest'
        responses:
          '200':
            description: update a bias test            

components:
  schemas:
    Info:
      type: object
      properties:
        generation-date:
          type: string
          format: date-time
        systemDescription:
          type: string
        apiVersion:
          type: string
    BiasTest:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name: 
          type: string


