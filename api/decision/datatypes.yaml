components:
  schemas:
    Action:
      type: object
      properties:
        id:
          type: integer
          format: int64
        creationTime:
          type: string
          format: date-time
        name:
          type: string
        description:
          type: string
        decision:
          $ref: '#/components/schemas/Decision'
        actionType:
          $ref: 'configurationtypes.yaml#/components/schemas/ActionType'
        metadata:
          type: string
    Decision:
      type: object
      properties:
        id:
          type: integer
          format: int64
        acquisitionTime:
          description: Timestamp when the decision was made
          type: string
          format: date-time
        mediaUrl:
          description: Media the decision was based on
          type: string
        actionVisualizationUrl:
          description: Media the decision was based on
          type: string        
        cameraLatitude:
          type: number
        cameraLongitude:
          type: number
        state:
          type: string
          enum:
          - NEW
          - ACCEPTED
          - REJECTED
        description:
          type: string
        module:
          $ref: 'configurationtypes.yaml#/components/schemas/Module'
        decisionType:
          $ref: 'configurationtypes.yaml#/components/schemas/DecisionType'
        actions:
          uniqueItems: true
          type: array
          items:
            $ref: '#/components/schemas/Action'
